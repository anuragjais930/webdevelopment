<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Collapse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

  
    .box1 {
      background-color: red;
      margin: 30px;
      height:700px;
      width: 500px;
      border: 10px solid black;
      

    }

    .box2 {
      background-color: aquamarine;
      /* margin: 20px; */
      padding: 6px;
      height: 10px;
      width: 100%;
      border: 5px solid grey;
     box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div class="box1">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates temporibus ad consequuntur quis non iure optio
    voluptate neque maxime nam. Eaque, esse, vitae quasi iusto fugit debitis doloribus, obcaecati autem maiores
    consectetur sint facilis.
  <div class="box2"> </div>
</div>
</body>

</html>
