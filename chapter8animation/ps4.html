<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes slide1 {
            0%{
                transform: translate(-8vw);
            }
            100%{
                transform: translate(85vw);
            }
        }
        @keyframes slide2 {
            0%{
                transform: translate(0vw);
            }
            100%{
                transform: translate(92vw);
            }
        }         
        .progress {
            background-color: white;
            height: 523px;
            overflow: hidden;
            margin: auto;
            display: flex;
            justify-content: center;

        }
        img{
            display: block;
            margin: auto;
        }

        .img1 {
            transform: translate(-8vw);
            animation: slide1 1s 2s forwards;

        }

        .img2 {
            transform: translate(0vw);
            animation: slide2 1s 2s forwards;
        }

        .img3 {
            transform: translate(8vw);

        }
    </style>
</head>

<body>

    <div class="progress"></div>
    <header></header>
    <main>
        <div class="slider">
     <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Dui-CG5_VcIxTHxks0tTiME_1rIvYeIfMA&usqp=CAU" alt="">
     
     <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh6oPIzWAVL6bJTbPZ4N2paZ1xpqti-QRj7g&usqp=CAU" alt="">

     <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeutn5-MGcxTMge9L3eKTzYfp6HfZNo50Mmw&usqp=CAU" alt="">
        </div>
    </main>
</body>

</html>
