<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* html{
            font-size: 20px;
        } */
        .box {
            background-color: red;
            height: 20vh;
            width: 50vw;

        }

        .container {
            background-color: seagreen;
            height: 50vh;
            width: 50vw;
            font-size: 3em;
            /* rem is used when html tag is present and its function is same as em tag  */

            /* 50vw and 50vh means 50% of total width and total height of the screen respectively */
        }
    </style>
</head>

<body>

    <div class="box">
        <p>this is paragraph</p>
    </div>
    <div class="container">Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>
</body>

</html>
